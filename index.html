<html lang="ja"> 
<head>
  <meta charset="utf-8">
  <title>Dictionary</title>
  <link rel="stylesheet" href="./style.css">
	<link rel="icon" href="./logo.png" />
</head>
<body>
  <div class="header">
    <h1>ビルマ語例文辞典</h1>
  </div>
	<div class="search">
		<form action="./" method="get">
			<input type="search" name="keyword" id="keyword">
			<button>Search</button>
		</form>
	</div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<div class="ppp">
	<p id="dico"></p>
	<script type="text/javascript">
$(function(){
  $.getJSON("dictionary.json", function(sample_list){
    for(var i in sample_list) {
      var h = '<div class="box">'
      + '<h2>'
      + '<div class="title">'
      + sample_list[i].bur
      + '</div>'
      + '</h2>'
      + '<br>'
      + '<div class="caption">
      + '<div class="pack-container">'
      + '<div class="pack">'
      + '<h3">meaning</h3>'
      + '</div>'
      + '<div class="pack">'
      + '<button class="show-btn">Show Meaning</button>'
      + '</div>'
      + '</div>'
      + '<p class="meaning hide">'
      + sample_list[i].jap
      + '</p>'
      + '</div>
      + '<div class="caption">
      + '<h3>category</h3>'
      + '<p>'
      + sample_list[i].cat
      + '</p>'
      + '</div>'
      + '<div class="caption">
      + '<h3>log</h3>'
      + '<p>'
      + sample_list[i].log
      + '</p>'
      + '</div>
      + '</div>';
      $("p#dico").append(h);
    }
			$(".show-btn").click(function() {
				$(this).closest(".box").find(".meaning").toggleClass("hide");
			});
  });
});
  </script>
</div>
</body>
</html>
